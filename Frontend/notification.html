<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”” Smart Study Planner - Notifications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .count {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #007bff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f8f9fa;
      border-left: 5px solid #ff5252;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      transition: 0.2s;
    }

    li:hover {
      background: #ffecec;
    }

    .status {
      font-size: 12px;
      color: #777;
    }

    .no-alert {
      text-align: center;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”” Notifications</h2>
    <div class="count">Total Alerts: <span id="alert-count">0</span></div>
    <ul id="alert-list"></ul>
  </div>

  <script>
    async function loadNotifications() {
      try {
        const response = await fetch("http://127.0.0.1:8000/notifications/");
        const data = await response.json();

        document.getElementById("alert-count").textContent = data.alerts_count;

        const list = document.getElementById("alert-list");
        list.innerHTML = "";

        if (data.alerts.length === 0) {
          list.innerHTML = "<li class='no-alert'>No alerts ðŸŽ‰</li>";
          return;
        }

        data.alerts.forEach(alert => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${alert.title}</strong><br>
            <span class="status">${alert.status}</span>
          `;
          list.appendChild(li);
        });
      } catch (error) {
        console.error("Error fetching notifications:", error);
      }
    }

    // Load notifications every 30 seconds
    loadNotifications();
    setInterval(loadNotifications, 30000);
  </script>
</body>
</html>
