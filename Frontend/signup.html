<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Smart Study Planner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f9ff, #dceeff);
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(0, 119, 204, 0.06) 1px, transparent 1px);
      background-size: 25px 25px;
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      background: #fff;
      padding: 45px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .logo img {
   width: 250px;
  display: block;
  margin: 0 auto 20px; 
    }

    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 28px;
    }

    .form-group {
      position: relative;
      margin-bottom: 22px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 42px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #0077cc;
      box-shadow: 0 0 8px rgba(0, 119, 204, 0.25);
    }

    .form-group::before {
      content: attr(data-icon);
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 15px;
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #0077cc, #00c6ff);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 118, 255, 0.35);
    }

    .or {
      margin: 20px 0;
      color: #666;
      font-size: 14px;
      position: relative;
    }
    .or::before, .or::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background: #ddd;
      top: 50%;
    }
    .or::before { left: 0; }
    .or::after { right: 0; }

    .google-btn {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fff;
      color: #333;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.3s;
    }
    .google-btn img {
      width: 30px;
      height: 30px;
    }
    .google-btn:hover {
      background: #f0f0f0;
    }

    .login-link {
      margin-top: 22px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #0077cc;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .terms {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <!-- Logo only (centered & bigger) -->
    <div class="logo">
      <img src="Logo.png" alt="Logo"> <!-- Replace with your logo -->
    </div>

    <!-- Added Part -->

    </div>
  </div>

</body>
</html>
