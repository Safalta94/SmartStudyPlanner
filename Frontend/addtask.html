<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Task - Smart Study Planner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f9ff, #dceeff);
      min-height: 100vh;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.1);
    }

    h1 {
      color: #0077cc;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus, 
    .form-group select:focus, 
    .form-group textarea:focus {
      border-color: #0077cc;
      box-shadow: 0 0 8px rgba(0, 119, 204, 0.25);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #0077cc, #00c6ff);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,118,255,0.35);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div>Smart Study Planner</div>
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="addtask.html">Add Task</a>
      <a href="calendar.html">Calendar</a>
      <a href="login.html">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1 id="formTitle">Add Task</h1>

    <form onsubmit="saveTask(event)">
      <div class="form-group">
        <label>Task Name</label>
        <input type="text" id="taskName" placeholder="Enter task name" required>
      </div>

      <div class="form-group">
        <label>Subject</label>
        <input type="text" id="subject" placeholder="Enter subject" required>
      </div>

      <div class="form-group">
        <label>Due Date</label>
        <input type="date" id="dueDate" required>
      </div>

      <div class="form-group">
        <label>Priority</label>
        <select id="priority" required>
          <option value="">Select priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="status" required>
          <option value="">Select status</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea id="notes" placeholder="Additional notes..." rows="4"></textarea>
      </div>

      <button type="submit" class="btn">Save Task</button>
    </form>
  </div>

  <script>
    // Load task if editing
    window.onload = function() {
      let editTask = localStorage.getItem("editTask");
      if (editTask) {
        editTask = JSON.parse(editTask);
        document.querySelector("#taskName").value = editTask.taskName;
        document.querySelector("#subject").value = editTask.subject;
        document.querySelector("#dueDate").value = editTask.dueDate;
        document.querySelector("#priority").value = editTask.priority;
        document.querySelector("#status").value = editTask.status;
        document.querySelector("#notes").value = editTask.notes;

        document.querySelector("#formTitle").innerText = "Edit Task";
      }
    }

    function saveTask(event) {
      event.preventDefault(); // stop page refresh

      let task = {
        taskName: document.querySelector("#taskName").value,
        subject: document.querySelector("#subject").value,
        dueDate: document.querySelector("#dueDate").value,
        priority: document.querySelector("#priority").value,
        status: document.querySelector("#status").value,
        notes: document.querySelector("#notes").value
      };

      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      let editIndex = localStorage.getItem("editIndex");

      if (editIndex !== null) {
        tasks[editIndex] = task; // update
        localStorage.removeItem("editIndex");
        localStorage.removeItem("editTask");
      } else {
        tasks.push(task); // new
      }

      localStorage.setItem("tasks", JSON.stringify(tasks));
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
